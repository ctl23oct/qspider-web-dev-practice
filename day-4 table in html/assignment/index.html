<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
</head>
<body>
    <table border="1" rules="all" cellspadding="15px">
        <tr align="center">
            <td>A</td>
            <td rowspan="2">
                <ul type="disc">
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
        </tr>
        <tr align="center">
            <td>B</td>
        </tr>
        <tr align="center">
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">
                <ul type="disc">
                    <li>item-3</li>
                    <li>item-4</li>
                </ul>
            </td>
            <td rowspan="2">
               
                <table border="1" rules="all" align="center">
                    <tr>
                        <th colspan="2">TABLE</th>
                    </tr>
                    <tr >
                        <td rowspan="2"> D </td>
                        <td>E</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>
                   
                    
                </table>
             

            </td>
        </tr>


    </table>
    
</body>
</html>
